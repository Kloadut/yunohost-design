<body class="front">
    <h1 class="posa logo"><img src="img/logo-ynh.png"/><span class="element-invisible">Yunohost</span></h1>

        <fieldset>
            <legend class="titleForm tac">Connexion</legend>
            <div>
                <label class="dblock" for="user">Utilisateur</label>
                <input type="text" id="user" placeholder="Nom d'utilisateur"/>
            </div>
            <div>
                <label class="dblock" for="password">Mot de passe</label>
                <input type="password" id="password" placeholder="Mot de passe"/>
            </div>
        </fieldset>
        <input class="btn" type="submit" value="Connexion"/>
    </form>
